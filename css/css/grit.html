<body>
  <h1>Grid Lessons</h1>
   
  <div class="gridone">
   <div style="background-color:red ;"> 1</div>

  <h1>Grid Colunm And Row</h1>

  <h1>Grid Line Colunm</h1>
  <div class="gridthree">
   <div style="background-color:red ;"> 1</div>
   <div style="background-color:blue ;" > 2</div>
   <div style="background-color:black ;"> 3</div>

   <div style="background-color:red ;" > 1</div>
   <div style="background-color:blue ;" > 2</div>
   <div style="background-color:black ;"> 3</div>
   <div style="background-color:green ;" > 4</div>
   <div style="background-color:yellow ;"> 5</div>
   <div style="background-color:purple ;"class="rowadd"> 6</div>
