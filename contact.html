        <div class="container">
            <h1>Contact With Us</h1>
            <div class="contact-box">
                <div class="contact-left">
                    <h3 style="font-size: 30px;">Send Your Request</h3>
                    <form>
                        <div class="input-row">
            <div class="input-group">
            <label style="font-size: 20px;">Name</label>
            <input type="text" placeholder="Enter Your Name">
             </div>
            <div class="input-group">
            <label  style="font-size: 20px;">Phone</label>

             </div>
                        </div>
                               <div class="input-row">
            <div class="input-group">
            <label  style="font-size: 20px;">Email</label>
            <input type="email" placeholder="Enter Your Email">
             </div>
            <div class="input-group">
            <label  style="font-size: 20px;">Subject</label>
            <input type="text" placeholder="Project Demo">
             </div>
                        </div>
            <label  style="font-size: 20px;">Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit" >Send Message</button>
                    </form>
                </div>
                <div class="contact-right">
               
                    <h3  style="font-size: 20px;">Reach Us</h3>
                    <table>
                       <tr  style="font-size: 20px;">
                        <td>Email</td>
                        <td>contactus@example.com</td>
                      
                       </tr > 
                        <tr  style="font-size: 20px;">

                       </tr >
